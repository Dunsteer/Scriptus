<header>
  <nav
    class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3"
  >
    <div class="container">
      <a
        class="navbar-brand d-block d-lg-none"
        style="width: 200px;"
        [routerLink]="['/']"
        >CL</a
      >
      <a
        class="navbar-brand d-none d-lg-block"
        style="width: 200px;"
        [routerLink]="['/']"
        >Colab learn</a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target=".navbar-collapse"
        aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded"
        (click)="toggle()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="navbar-collapse collapse d-sm-inline-flex flex-sm-row"
        [ngClass]="{ show: isExpanded }"
      >
        <div class="d-flex w-100 mt-0 mt-sm-2">
          <form class="form-inline w-100" (submit)="search(input.value)">
            <div class="d-flex w-100">
              <input
                id="searchInput"
                #input
                class="form-control rounded-0 mr-sm-2"
                type="search"
                placeholder="Pretraga"
                aria-label="Pretraga"
                style="width: 70%;"
              />
              <button
                class=" btn rounded-0 btn-outline-success my-sm-0"
                type="submit"
                style="width: 30%;"
              >
                <i class="fa fa-search"></i>
                Tra≈æi
              </button>
            </div>
          </form>
        </div>
        <div class="d-flex justify-content-end w-100 mt-0 mt-sm-2">
          <ul class="navbar-nav flex-grow" *ngIf="!(user$ | async)">
            <!-- <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/login']">Prijava</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/register']"
              >Registracija</a
            >
          </li> -->
            <li class="nav-item">
              <a class="nav-link text-dark" href="/api/users/microsoft-auth">
                <img
                  src="https://sip.elfak.ni.ac.rs/assets/template/landing/img/logo.png"
                  width="60"
              /></a>
            </li>
          </ul>

          <ul class="navbar-nav flex-grow" *ngIf="user$ | async as user">
            <button
              class=" btn rounded-0 btn-outline-primary my-2 my-sm-0 mr-0 mr-sm-2"
              type="button"
              [routerLink]="['/create']"
            >
              <i class="fa fa-plus-square"></i>
              Kreiraj
            </button>
            <li class="nav-item" [routerLinkActive]="['user']">
              <a
                class="nav-link text-dark text-center"
                [routerLink]="['/user', user.id]"
                >{{ user.fullName }}</a
              >
            </li>
            <li>

              <i (click)="logout()" class="nav-link fas fa-sign-out-alt"></i>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
</header>

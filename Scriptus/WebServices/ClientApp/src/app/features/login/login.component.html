<title>Colab learn - Prijava</title>

<form
  [formGroup]="loginForm"
  (submit)="loginForm.valid && submit($event)"
  class="mt-5 mx-5 px-5 d-flex flex-column justify-content-between"
>
  <span class="h5">Prijava</span>
  <label class="d-flex justify-content-start align-items-center mt-3">
    <span class="mr-3" style="width: 100px;">Korisničko ime:</span>
    <input type="text" formControlName="username" class="form-control rounded-0" />
  </label>

  <label class="d-flex justify-content-start align-items-center">
    <span class="mr-3" style="width: 100px;">Lozinka:</span>
    <input type="password" formControlName="password" class="form-control rounded-0" />
  </label>

  <button class="btn rounded-0 btn-primary" type="submit">Prijavi se</button>
  <div class="text-center mt-2">-</div>
  <a
    href="/api/users/microsoft-auth"
    type="button"
    class=" btn rounded-0 btn-success btn-block d-flex w-100 align-items-center justify-content-center text-center mt-2 h6"
  >
    Prijavi se putem
    <img
      src="https://sip.elfak.ni.ac.rs/assets/template/landing/img/logo.png"
      width="60"
    />
    >naloga.
  </a>
</form>
